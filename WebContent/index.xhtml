<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:outputStylesheet library="css" name="/resources/style.css" />
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage url="/images/ajaxloadingbar.gif" />
		</p:dialog>
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
			<p:layout style="max-height:190px;min-height:190px;">
				<p:layoutUnit header="Source JAR" size="48%" position="west">
					<h:panelGrid columns="2">
						<p:fileUpload value="#{deepView.fileSource}" mode="simple"
							skinSimple="true" label="Browse" />
						<p:commandButton value="Upload" ajax="false"
							actionListener="#{deepView.uploadSource}" />
					</h:panelGrid>
					<h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
						<p:graphicImage value="/images/jar.jpg"
							rendered="#{deepView.source.name != null}" />
						<h:outputText value="#{deepView.source.name}" />
					</h:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit size="4%" position="center" visible="false">

				</p:layoutUnit>
				<p:layoutUnit header="Target JAR" size="48%" position="east">
					<h:panelGrid columns="2">
						<p:fileUpload value="#{deepView.fileTarget}" mode="simple"
							skinSimple="true" label="Browse" />
						<p:commandButton value="Upload" ajax="false"
							actionListener="#{deepView.uploadTarget}" />
					</h:panelGrid>
					<h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
						<p:graphicImage value="/images/jar.jpg"
							rendered="#{deepView.target.name != null}" />
						<h:outputText value="#{deepView.target.name}" />
					</h:panelGrid>
				</p:layoutUnit>
			</p:layout>

			<p:commandButton value="Start" id="start"
				actionListener="#{deepView.start}" update="output,library"
				icon="ui-icon-disk" />

			<p:layout style="max-height:250px;min-height:250px;">
				<p:layoutUnit size="50%" position="center">
				</p:layoutUnit>
				<p:layoutUnit size="50%" position="west">
					<p:panelGrid id="library" columns="2">
						<f:facet name="header">
							<h:outputText value="Public resources:" />
						</f:facet>
				<h:outputText value="Class files:" />
						<h:outputText value="#{deepView.totalClasses}" />
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>

			<p:inputTextarea id="output" scrollHeight="10" rows="15" cols="50"
				value="#{deepView.output}" readonly="true" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
