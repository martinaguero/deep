<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
			<p:layout style="max-height:190px;min-height:190px;">
				<p:layoutUnit header="Source JAR" size="48%" position="west">
					<h:panelGrid columns="2">
						<p:fileUpload value="#{deepView.fileSource}" mode="simple"
							skinSimple="true" label="Browse" />
						<p:commandButton value="Upload" ajax="false"
							actionListener="#{deepView.uploadSource}" />
					</h:panelGrid>
					<h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
						<p:graphicImage value="/images/jar.jpg"
							rendered="#{deepView.fileSource.fileName != null}" />
						<h:outputText value="#{deepView.fileSource.fileName}" />
					</h:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit size="4%" position="center" visible="false">
					<p:graphicImage value="/images/jar.jpg" />
				</p:layoutUnit>
				<p:layoutUnit header="Target JAR" size="48%" position="east">
					<h:panelGrid columns="2">
						<p:fileUpload value="#{deepView.fileTarget}" mode="simple"
							skinSimple="true" label="Browse" />
						<p:commandButton value="Upload" ajax="false"
							actionListener="#{deepView.uploadTarget}" />
					</h:panelGrid>
					<h:panelGrid columns="1" style="margin: 0 auto;text-align: center;">
						<p:graphicImage value="/images/jar.jpg"
							rendered="#{deepView.fileTarget.fileName != null}" />
						<h:outputText value="#{deepView.fileTarget.fileName}" />
					</h:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</ui:define>
</ui:composition>
</html>
